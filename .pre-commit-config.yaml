repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # --- License: REUSE Compliance ---
  - repo: https://github.com/fsfe/reuse-tool
    rev: v3.0.2
    hooks:
      - id: reuse
        name: check license headers
        description: Ensure all files have a license and copyright header.

  # --- Python: Ruff ---
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        args: [ --fix ] # Automatically fixes lint errors where possible
      - id: ruff-format

  # --- Web & Configs: Prettier ---
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [html, json, yaml, markdown]

  # --- Rust: Cargo Fmt & Clippy ---
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        description: Check Rust formatting.
        entry: cargo fmt --all -- --check
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        description: Lint Rust code.
        entry: cargo clippy --workspace --all-targets -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-audit
        name: cargo audit
        description: Check for vulnerable dependencies.
        entry: cargo audit
        language: system
        files: Cargo.lock
        pass_filenames: false
